name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FitphoneBackend   # <-- All shell steps run here

    steps:
      # -------------------------------------------------
      # 1. Checkout code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up .NET SDK
      # -------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -------------------------------------------------
      # 3. Restore dependencies
      # -------------------------------------------------
      - name: Restore
        run: dotnet restore

      # -------------------------------------------------
      # 4. Build
      # -------------------------------------------------
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # -------------------------------------------------
      # 5. Test (optional â€“ skip if no tests)
      # -------------------------------------------------
      - name: Test
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true   # Remove if you want CI to fail on test errors

      # -------------------------------------------------
      # 6. Set up Docker Buildx
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # 7. Log in to Docker Hub
      # -------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}   # Use token, not password!

      # -------------------------------------------------
      # 8. Build & push Docker image
      # -------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: FitphoneBackend               # <-- Build from this folder
          file: FitphoneBackend/Dockerfile       # <-- Path to Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fitphonebackend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fitphonebackend:${{ github.sha::7 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
